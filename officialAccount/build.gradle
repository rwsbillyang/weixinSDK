buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'
apply plugin: 'java-library'
//apply plugin: 'maven'
apply plugin: 'maven-publish'

group 'com.github.rwsbillyang.wxSDK'
version '0.3.0'
//mainClassName = "io.ktor.server.netty.EngineMain"

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "ch.qos.logback:logback-classic:$logback_version"
    //implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-core-jvm:$ktor_version"

    implementation "io.ktor:ktor-client-json-jvm:$ktor_version"
    implementation "io.ktor:ktor-client-serialization-jvm:$ktor_version"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinx_serialization_version" // JVM dependency
    //compileOnly "io.ktor:ktor-server-netty:$ktor_version"
    testCompile "io.ktor:ktor-server-tests:$ktor_version"


    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    //implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    //commons-codec 1.13 会报 base64异常，1.10，1.15没有问题
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    //implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'


    compileOnly "com.github.ben-manes.caffeine:caffeine:2.7.0+"

    implementation ("com.github.rwsbillyang:wxSDK:0.3.0")
    //implementation project(":common")
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    publications {
        maven(MavenPublication) {
            //artifact "./build/libs/${rootProject.name}-${version}.jar"
            //groupId group
            //artifactId "${rootProject.name}"
            //version version
            from components.java
        }
    }
}